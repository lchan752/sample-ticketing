<div class="panel panel-default">
    <div class="panel-heading">
        <span class="label {{ ticket.labelClass() }} pull-right">{{ ticket.status | uppercase }}</span>
        <h3 class="panel-title">Ticket ID: {{ ticket.ticketId }}</h3>
    </div>
    <div class="panel-body">
        Manager: <img src="{{ ticket.creatorAvatar }}" class="img-circle avatar"> {{ ticket.creatorName }}
        <hr/>
        <p>{{ ticket.ticketName }}</p>
    </div>
    <div class="panel-footer" *ngIf="hasTicketActions()">
        <button *ngIf="ticket.canStart()" class='btn btn-default pull-right' (click)="startTicket()">Start Ticket</button>
        <button *ngIf="ticket.canComplete()" class='btn btn-default pull-right' (click)="completeTicket()">Complete Ticket</button>
        <div class="clearfix"></div>
    </div>
</div>
